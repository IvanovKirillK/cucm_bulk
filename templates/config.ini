[oper_name]
# Что получаем из справочника операторов и как его потом используем. Важно чтобы имена справа совпадали с именами в других секциях данного файла.
ПАО "Вымпел-Коммуникации" = Билайн
ООО "Газпром телеком" = ГазпромТелеком
ЗАО "ГЛОБУС-ТЕЛЕКОМ" = ГлобусТелеком
ООО "Газпром связь" = ГазпромСвязь
