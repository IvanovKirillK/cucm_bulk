Комкор = DP_Centr_71_Tula_EP_Avaya
Фрязинская Телефонная Сеть = DP_Centr_71_Tula_EP_Avaya
Костромская городская телефонная сеть = DP_Centr_71_Tula_EP_Avaya
Квантум = DP_Centr_71_Tula_EP_Avaya
Тонус = DP_Centr_71_Tula_EP_Avaya
