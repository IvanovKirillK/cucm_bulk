# На момент создания такой функционал нужен только для номеров ГазСвязи - нужны последние 5 цифр. 4957190102 -> 90102
АСВТ = Full
ГазпромСвязь = 5
ГазпромТелеком = Full
ГлобусТелеком = Full
Билайн = Full
Ростелеком = Full
